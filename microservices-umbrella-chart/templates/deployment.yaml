apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.deployment.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Values.deployment.name }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.deployment.name }}
  replicas: {{ .Values.deployment.replicas }}
  template:
    metadata:
      labels:
        app: {{ .Values.deployment.name }}
    spec:
      automountServiceAccountToken: false
      serviceAccountName: {{ .Values.serviceAccount.name }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        seccompProfile:
          type: RuntimeDefault
      initContainers:
        - name: {{ .Values.deployment.initContainer.name }}
          image: {{ .Values.deployment.initContainer.image }}@{{ .Values.deployment.initContainer.digest }}
          imagePullPolicy: Always
          resources:
            limits:
              memory: {{ .Values.deployment.initContainer.memoryLimit | default "500Mi" | quote }}
              cpu: {{ .Values.deployment.initContainer.cpuLimit | default "1" | quote }}
            requests:
              memory: {{ .Values.deployment.initContainer.memoryRequest | default "250Mi" | quote }}
              cpu: {{ .Values.deployment.initContainer.cpuRequest | default ".5" | quote }}
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsUser: 10001
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          envFrom:
            - configMapRef:
                name: {{ .Values.initConfigMap.name }}
            - secretRef:
                name: {{ .Values.deployment.container.passwordSecretName }}
      containers:
        - name: {{ .Values.deployment.container.name }}
          image: {{ .Values.deployment.container.image }}@{{ .Values.deployment.container.digest }}
          imagePullPolicy : Always
          livenessProbe:
            httpGet:
              port: {{ .Values.deployment.container.port }}
              path: {{ .Values.deployment.container.healthPath }}
          readinessProbe:
            httpGet:
              port: {{ .Values.deployment.container.port }}
              path: {{ .Values.deployment.container.healthPath }}
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsUser: 10001
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          resources:
            limits:
              memory: {{ .Values.deployment.container.memoryLimit | default "500Mi" | quote }}
              cpu: {{ .Values.deployment.container.cpuLimit | default "1" | quote }}
            requests:
              memory: {{ .Values.deployment.container.memoryRequest | default "250Mi" | quote }}
              cpu: {{ .Values.deployment.container.cpuRequest | default ".5" | quote }}
          envFrom:
            - configMapRef:
                name: {{ .Values.configmap.name }}
            - secretRef:
                name: {{ .Values.deployment.container.passwordSecretName }}

          ports:
            - containerPort: {{ .Values.deployment.container.port }}
